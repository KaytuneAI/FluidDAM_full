    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“Š FluidDAM ä¸šåŠ¡æ“ä½œæ—¥å¿—</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>æ—¥æœŸ:</label>
                <input type="date" id="date">
            </div>
            
            <div class="control-group">
                <label>æ˜¾ç¤º:</label>
                <select id="lines">
                    <option value="50">50æ¡</option>
                    <option value="100" selected>100æ¡</option>
                    <option value="200">200æ¡</option>
                    <option value="500">500æ¡</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>æœç´¢:</label>
                <input type="text" id="search" placeholder="ç”¨æˆ·IPæˆ–æ“ä½œ..." style="width: 150px;">
            </div>
            
            <div class="control-group">
                <button id="refreshBtn">ğŸ”„ åˆ·æ–°</button>
            </div>
            
            <div class="control-group auto-refresh">
                <input type="checkbox" id="autoRefresh">
                <label for="autoRefresh">è‡ªåŠ¨åˆ·æ–°</label>
            </div>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <span class="stat-value" id="totalActions">-</span>
                <span class="stat-label">æ€»æ“ä½œæ•°</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="uniqueUsers">-</span>
                <span class="stat-label">æ´»è·ƒç”¨æˆ·</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="shareSuccess">-</span>
                <span class="stat-label">åˆ†äº«æˆåŠŸ</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="shareFailed">-</span>
                <span class="stat-label">åˆ†äº«å¤±è´¥</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="successRate">-</span>
                <span class="stat-label">æˆåŠŸç‡</span>
            </div>
        </div>
    </div>
    
    <div class="log-container">
        <div class="log-content" id="logContent">
            <div class="loading">ğŸ”„ æ­£åœ¨åŠ è½½ä¸šåŠ¡æ“ä½œæ—¥å¿—...</div>
        </div>
    </div>

    <script>
        class BusinessLogViewer {
            constructor() {
                this.apiBase = window.location.origin;
                this.autoRefreshInterval = null;
                this.init();
            }
            
            init() {
                // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºä»Šå¤©
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
                
                // ç»‘å®šäº‹ä»¶
                document.getElementById('refreshBtn').addEventListener('click', () => this.loadLogs());
                document.getElementById('autoRefresh').addEventListener('change', (e) => this.toggleAutoRefresh(e.target.checked));
                document.getElementById('search').addEventListener('input', () => this.loadLogs());
                
                // åˆå§‹åŠ è½½
                this.loadLogs();
            }
            
            async loadLogs() {
                const date = document.getElementById('date').value;
                const lines = parseInt(document.getElementById('lines').value);
                const search = document.getElementById('search').value;
                
                try {
                    // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                    document.getElementById('logContent').innerHTML = '<div class="loading">ğŸ”„ æ­£åœ¨åŠ è½½ä¸šåŠ¡æ“ä½œæ—¥å¿—...</div>';
                    
                    // åŠ è½½æ—¥å¿—
                    const response = await fetch(`${this.apiBase}/api/logs?type=server&date=${date}&lines=${lines}&search=${encodeURIComponent(search)}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        this.displayBusinessLogs(data.logs, search);
                        this.updateStats(data);
                    } else {
                        this.showError(data.message);
                    }
                } catch (error) {
                    this.showError(`åŠ è½½å¤±è´¥: ${error.message}`);
                }
            }
            
            displayBusinessLogs(logs, search) {
                const logContent = document.getElementById('logContent');
                
                if (logs.length === 0) {
                    logContent.innerHTML = '<div class="loading">ğŸ“­ æ²¡æœ‰æ‰¾åˆ°ä¸šåŠ¡æ“ä½œè®°å½•</div>';
                    return;
                }
                
                // è¿‡æ»¤å‡ºä¸šåŠ¡ç›¸å…³çš„æ—¥å¿—
                const businessLogs = logs.filter(line => this.isBusinessLog(line));
                
                if (businessLogs.length === 0) {
                    logContent.innerHTML = '<div class="loading">ğŸ“­ ä»Šå¤©æ²¡æœ‰ä¸šåŠ¡æ“ä½œè®°å½•</div>';
                    return;
                }
                
                const html = businessLogs.map(line => {
                    const parsed = this.parseBusinessLog(line);
                    return this.createBusinessLogEntry(parsed, search);
                }).join('');
                
                logContent.innerHTML = html;
            }
            
            isBusinessLog(line) {
                // åˆ¤æ–­æ˜¯å¦ä¸ºä¸šåŠ¡æ“ä½œæ—¥å¿—
                const businessKeywords = [
                    'ç”»å¸ƒåˆ†äº«æˆåŠŸ', 'åˆ†äº«ç”»å¸ƒæ—¶å‡ºé”™', 'å›¾ç‰‡æ•°æ®å·²ä¿å­˜',
                    'Request: GET /', 'Request: POST /', 'Response: GET /', 'Response: POST /'
                ];
                
                return businessKeywords.some(keyword => line.includes(keyword));
            }
            
            parseBusinessLog(line) {
                const timestampMatch = line.match(/\[([^\]]+)\]/);
                const levelMatch = line.match(/\[([A-Z]+)\]/);
                const messageMatch = line.match(/\]\s+(.+?)(?:\s+\|.*)?$/);
                
                let timestamp = timestampMatch ? timestampMatch[1] : '';
                let level = levelMatch ? levelMatch[1] : 'INFO';
                let message = messageMatch ? messageMatch[1] : line;
                
                // æå–IPåœ°å€ - æ”¹è¿›æ­£åˆ™è¡¨è¾¾å¼ï¼Œæ”¯æŒå¤šç§æ ¼å¼
                let ip = '';
                const ipMatch1 = line.match(/IPåœ°å€:\s*([^\s|]+)/);
                const ipMatch2 = line.match(/ip:\s*([^\s|]+)/);
                const ipMatch3 = line.match(/IP:\s*([^\s|]+)/);
                
                if (ipMatch1) ip = ipMatch1[1].trim();
                else if (ipMatch2) ip = ipMatch2[1].trim();
                else if (ipMatch3) ip = ipMatch3[1].trim();
                
                // å¤„ç†IPv6 localhoståœ°å€
                if (ip === '::1') ip = 'localhost';
                
                // æå–æ“ä½œç±»å‹
                let action = this.extractAction(message);
                let actionClass = this.getActionClass(action);
                
                // æå–è¯¦ç»†ä¿¡æ¯
                const details = this.extractBusinessDetails(line);
                
                return {
                    timestamp: this.formatTime(timestamp),
                    ip: ip,
                    action: action,
                    actionClass: actionClass,
                    details: details,
                    level: level
                };
            }
            
            extractAction(message) {
                if (message.includes('ç”»å¸ƒåˆ†äº«æˆåŠŸ')) return 'åˆ†äº«ç”»å¸ƒ';
                if (message.includes('åˆ†äº«ç”»å¸ƒæ—¶å‡ºé”™')) return 'åˆ†äº«å¤±è´¥';
                if (message.includes('å›¾ç‰‡æ•°æ®å·²ä¿å­˜')) return 'ä¿å­˜å›¾ç‰‡';
                if (message.includes('Request: GET /api/get-image-data')) return 'è·å–å›¾ç‰‡æ•°æ®';
                if (message.includes('Request: POST /api/save-image-data')) return 'ä¿å­˜å›¾ç‰‡æ•°æ®';
                if (message.includes('Request: POST /api/share-canvas')) return 'åˆ†äº«ç”»å¸ƒè¯·æ±‚';
                if (message.includes('Request: GET /')) return 'è®¿é—®é¡µé¢';
                if (message.includes('Response: GET /') || message.includes('Response: POST /')) return 'APIå“åº”';
                return 'å…¶ä»–æ“ä½œ';
            }
            
            getActionClass(action) {
                if (action.includes('åˆ†äº«')) return 'share-canvas';
                if (action.includes('ä¿å­˜')) return 'save-canvas';
                if (action.includes('è·å–') || action.includes('è®¿é—®')) return 'open-canvas';
                if (action.includes('å¤±è´¥') || action.includes('é”™è¯¯')) return 'error';
                return 'open-canvas';
            }
            
            extractBusinessDetails(line) {
                const details = [];
                
                // æå–åˆ†äº«ç›¸å…³ä¿¡æ¯
                const shareIdMatch = line.match(/åˆ†äº«ID:\s*([^|]+)/);
                if (shareIdMatch) details.push(`åˆ†äº«ID: ${shareIdMatch[1]}`);
                
                const shareUrlMatch = line.match(/åˆ†äº«é“¾æ¥:\s*([^|]+)/);
                if (shareUrlMatch) details.push(`é“¾æ¥: ${shareUrlMatch[1].substring(0, 30)}...`);
                
                const dataSizeMatch = line.match(/æ•°æ®å¤§å°:\s*([^|]+)/);
                if (dataSizeMatch) details.push(`å¤§å°: ${dataSizeMatch[1]}`);
                
                const durationMatch = line.match(/å¤„ç†æ—¶é—´:\s*([^|]+)/);
                if (durationMatch) details.push(`è€—æ—¶: ${durationMatch[1]}`);
                
                const statusMatch = line.match(/çŠ¶æ€ç :\s*(\d+)/);
                if (statusMatch) details.push(`çŠ¶æ€: ${statusMatch[1]}`);
                
                const fileNameMatch = line.match(/æ–‡ä»¶å:\s*([^|]+)/);
                if (fileNameMatch) details.push(`æ–‡ä»¶: ${fileNameMatch[1]}`);
                
                return details;
            }
            
            formatTime(timestamp) {
                if (!timestamp) return '';
                try {
                    const date = new Date(timestamp);
                    return date.toLocaleTimeString('zh-CN', { 
                        hour: '2-digit', 
                        minute: '2-digit', 
                        second: '2-digit' 
                    });
                } catch (e) {
                    return timestamp;
                }
            }
            
            createBusinessLogEntry(parsed, search) {
                // é«˜äº®æœç´¢å…³é”®è¯
                let action = parsed.action;
                if (search) {
                    const regex = new RegExp(`(${search})`, 'gi');
                    action = action.replace(regex, '<span class="search-highlight">$1</span>');
                }
                
                const detailsHtml = parsed.details.map(detail => 
                    `<div class="detail">${detail}</div>`
                ).join('');
                
                return `
                    <div class="log-entry">
                        <div class="log-time">${parsed.timestamp}</div>
                        <div class="log-ip">${parsed.ip || 'æœ¬åœ°è®¿é—®'}</div>
                        <div class="log-action ${parsed.actionClass}">${action}</div>
                        <div class="log-details">${detailsHtml}</div>
                    </div>
                `;
            }
            
            updateStats(data) {
                document.getElementById('totalActions').textContent = data.filteredLines || 0;
                
                // è®¡ç®—æ´»è·ƒç”¨æˆ·æ•°ï¼ˆåŸºäºIPåœ°å€ï¼‰
                const uniqueIPs = new Set();
                data.logs.forEach(line => {
                    const ipMatch = line.match(/IPåœ°å€:\s*([^|]+)/);
                    if (ipMatch) uniqueIPs.add(ipMatch[1]);
                });
                document.getElementById('uniqueUsers').textContent = uniqueIPs.size;
            }
            
            async loadStats() {
                try {
                    const date = document.getElementById('date').value;
                    const response = await fetch(`${this.apiBase}/api/logs/stats?date=${date}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        const stats = data.stats;
                        document.getElementById('shareSuccess').textContent = stats.shareStats.success;
                        document.getElementById('shareFailed').textContent = stats.shareStats.failed;
                        document.getElementById('successRate').textContent = `${stats.shareStats.successRate}%`;
                    }
                } catch (error) {
                    console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
                }
            }
            
            showError(message) {
                document.getElementById('logContent').innerHTML = `
                    <div class="error-message">
                        âŒ ${message}
                    </div>
                `;
            }
            
            toggleAutoRefresh(enabled) {
                if (enabled) {
                    this.autoRefreshInterval = setInterval(() => {
                        this.loadLogs();
                        this.loadStats();
                    }, 5000);
                } else {
                    if (this.autoRefreshInterval) {
                        clearInterval(this.autoRefreshInterval);
                        this.autoRefreshInterval = null;
                    }
                }
            }
        }
        
        // åˆå§‹åŒ–ä¸šåŠ¡æ—¥å¿—æŸ¥çœ‹å™¨
        new BusinessLogViewer();
    </script>
</body>
